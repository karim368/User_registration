{% extends 'dummy.html' %}

{% block title %}
    <title>Login Page</title>
{% endblock %}

{% block body_block %}

<center>
    <h1>Login Form</h1> <br>
    <form method="POST">
        {% csrf_token %}
        <label for="un">Username:</label> 
        <input type="text" name="un" id="un"> <br><br>
        <label for="pw">Password:</label> 
        <input type="text" name="pw" id="pw"> <br><br>
        <input type="submit" value="Login" class="btn btn-primary"> 
    </form> <br>
    <a href="{% url 'reset_password' %}" class="btn btn-success">Reset Password</a>
</center>

{% endblock %}
