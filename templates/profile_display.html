{% extends 'dummy.html' %}

{% block title %}
    <title>Profile Page</title>
{% endblock %}

{% block body_block %}

<center>
    <h1>Details of User:</h1>
    <h2>Username is {{UO.username}}</h2>
    <h2>Email ID is {{UO.email}}</h2>
    <h2>Address is {{PO.address}}</h2>
    <h2>Profile Picture of the user is</h2>
    <img src="{{PO.profile_pic.url}}" alt="Image Not Found" height="300px" width="300px">
</center>

{% endblock %}
