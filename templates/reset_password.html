{% extends 'dummy.html' %}

{% block title %}
    <title>Reset Password Page</title>
{% endblock %}

{% block body_block %}

<center>
    <h1>Reset Password Form</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="un">Username:</label>
        <input type="text" name="un" id="un"> <br><br>
        <label for="pw">Password:</label>
        <input type="text" name="pw" id="pw"> <br><br>
        <input type="submit" value="Reset Password" class="btn btn-info">
    </form>
</center>

{% endblock %}
