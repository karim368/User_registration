{% extends 'dummy.html' %}

{% block title %}
    <title>Change Password</title>
{% endblock %}

{% block body_block %}

<center>
    <h1>Change Password Form</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="pw">Password:</label>
        <input type="text" name="pw" id="pw"> <br><br>
        <input type="submit" value="change_password" class="btn btn-danger">
    </form>
</center>

{% endblock %}
